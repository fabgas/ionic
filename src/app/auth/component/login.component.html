<ion-header>
    <ion-toolbar color="primary">

        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-input placeholder="Username" required type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" required type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button type="submit" color="primary">Success</ion-button>
    </form>
</ion-content>
